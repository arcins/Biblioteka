<p>
  <h5>Książki w bibliotece:</h5>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Autor</th>
      <th scope="col">Gatunek</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; index as i" >
      <th scope="row">{{ i + 1 }}</th>
      <td><a [routerLink]="['/book',book.id]">{{ book.title }}</a></td>
      <td>{{ book.author }}</td>
      <td>{{ findCategoryName(book.category_id) }}</td>
      <td
        [ngClass]="{'text-danger': book.status}"
        *ngIf="book.status; else: available">
        wypożyczona
      </td>
      <ng-template #available><td> </td></ng-template>
    </tr>
  </tbody>
</table>
<button class="btn btn-outline-success" [routerLink]="['/book','edit']">Dodaj książkę</button> &nbsp;
<button class="btn btn-outline-success" [routerLink]="['/borrow']">Wypożycz</button>
