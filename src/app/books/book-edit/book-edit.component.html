<p>
<h5>Dodaj książkę:</h5>
<p></p>
<form action="">
  <div class="form-group row">
    <label for="bookTitle" class="col-sm-2 col-form-label">
      Tytuł książki:
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control standard-form"
        name="bookTitle"
        id="bookTitle"
        required
        placeholder="Tytuł książki">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">
      Autor:
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control standard-form"
        name="author"
        id="author"
        placeholder="Autor książki">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="isbn">Numer ISBN</label>
      <input
        type="text"
        class="form-control  standard-form"
        id="isbn"
        placeholder="numer isbn">
    </div>
    <div class="form-group col-md-6">
      <label for="bookGenre">Gatunek:</label>
      <select id="bookGenre" class="form-control standard-form">
        <option selected>wybierz...</option>
        <option>powieść</option>
        <option>dla dzieci</option>
        <option>poradniki</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Opis:</label>
    <textarea class="form-control standard-form" id="description" rows="3"></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-outline-success">Dodaj nową książkę</button>
    </div>
  </div>

</form>
