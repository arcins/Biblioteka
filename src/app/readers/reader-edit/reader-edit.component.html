<p>
<h5>Dodaj użytkownika:</h5>
<p></p>
<form action="">
  <div class="form-group row">
    <label for="bookTitle" class="col-sm-2 col-form-label">
      Nazwisko czytelnika:
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control standard-form"
        name="bookTitle"
        id="bookTitle"
        required
        placeholder="Nazwisko">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">
      Imię:
    </label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control standard-form"
        name="author"
        id="author"
        placeholder="Imię">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button
        class="btn btn-outline-success"
        [routerLink]="['/reader','add']">
        Dodaj nowego czytelnika
      </button>
    </div>
  </div>

</form>
